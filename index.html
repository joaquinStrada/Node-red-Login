<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node-Red Login</title>
  <link rel="stylesheet" href="fonts/css/all.min.css">
  <link rel="stylesheet" href="fonts/roboto.css">
  <link rel="stylesheet" href="toastr/toastr.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Node-Red Login</h1>
    <header>
      <h2>Gestionar Usuarios</h2>
      <button id="agregar" class="agregar active"><i class="fas fa-plus"></i>Agregar</button>
      <button id="modificar" class="modificar"><i class="far fa-edit"></i>Modifiar</button>
      <button id="eliminar" class="eliminar"><i class="fas fa-times"></i>Eliminar</button>
    </header>
    <div class="contenedor_tabla">
      <table>
        <thead>
          <tr>
            <td>-</td>
            <td>Id</td>
            <td>Fecha y Hora</td>
            <td>Usuario</td>
            <td>Permisos</td>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
        <template id="plantilla_tabla">
          <tr>
            <td>
              <input type="checkbox" id="1">
              <label for="1"><i class="fas fa-check"></i></label>
            </td>
            <td>1</td>
            <td>2020-12-26 14:45:41</td>
            <td>Joaquin</td>
            <td>
              <p class="admin">Administrador</p>
            </td>
          </tr>
        </template>
      </table>
    </div>
  </div>
  <div class="contenedor_alerta" id="contenedor_alerta">
    <form class="formulario" id="formulario" method="post" enctype="multipart/form-data">
      <div class="group">
        <label for="usuario">Usuario:</label>
        <input type="text" name="user" id="usuario" placeholder="游녻 Usuario">
      </div>
      <div class="group password">
        <div class="col">
          <label for="pass">Contrase침a:</label>
          <input type="password" name="pass" id="pass" placeholder="游댏 Contrase침a">
        </div>
        <div class="col">
          <label for="rpass">Repetir Contrase침a:</label>
          <input type="password" name="rpass" id="rpass" placeholder="游댏 Repetir Contrase침a">
        </div>
      </div>
      <div class="group">
        <label for="permits">Permisos:</label>
        <select class="permisos" name="permits" id="permits">
          <option value="read">Lectura</option>
          <option value="*">Administrador</option>
        </select>
      </div>
      <div class="group buttons">
        <button type="submit" id="frm_agregar" class="frm_agregar"><i class="fas fa-plus"></i>Agregar</button>
        <button type="button" id="frm_cancelar"><i class="fas fa-times"></i>Cancelar</button>
      </div>
    </form>
    <div class="alerta" id="alerta">
      <div class="group">
        <i class="fas fa-times-circle"></i>
        <h2>Esta seguro de que desea Eliminar este usuario?</h2>
      </div>
      <div class="group">
        <button class="si" id="si"><i class="fas fa-check"></i>Si</button>
        <button class="no" id="no"><i class="fas fa-times"></i>No</button>
      </div>
    </div>
  </div>
  <script src="toastr/jquery-3.5.1.min.js"></script>
  <script src="toastr/toastr.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
